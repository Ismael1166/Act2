<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Gym</title>
</head>
<body>
    <section id="main">
        <article>
            <table>
                <tr>
                    <th colspan="4">Producto: {{ SumarProductos }}</h4></th>
                    </tr>
                    <tr v-for="(fruta,index) in frutas" :class="{fondo:fruta.cantidad == 0}">
                    <td>
                        <button @click="fruta.cantidad++">+</button>
                        <input type="text" v-model.number="fruta.cantidad">
                        <button :disabled="fruta.cantidad == 0" @click="fruta.cantidad--">-</button>
                    </td>
                        <td>{{fruta.nombre}}</td>
                        <td v-if="fruta.cantidad>0">{{fruta.preciounitario}}</td>
                        <td v-if="fruta.cantidad>0">{{ montoPro(index) }}</td>
                        <td colspan="2" class="dosColumnas" :class="{texto:fruta.cantidad == 0}" v-else>Sin stock</td>
                    </tr>
                    <tr>
                    <!--TÃ­tulo-->
                    <td colspan="3" id="titulos">
                        <h4>Subtotal</h4>
                        <h4>Iva:</h4>
                        <h4>Total:</h4>
                    </td>
                    <!--Cantidad a interpolar-->
                    <td id="totales">
                        <h4>${{ calculoSubtotal}}</h4>
                        <h4>${{ calculoIva }}</h4>
                        <h4>${{ calculoTotal }}</h4>
                    </td>
                </tr>
            </table>
        </article>
        <fieldset class="col-6">
            <legend>Nueva Producto</legend>
            Nombre: <input type="text" v-model="nuevoPro">
            Cantidad: <input type="number" v-model.number="nuevaCantidad">
            Precio: <input type="number" v-model.number="nuevoPrecio">
            <button @click="agregar()">Agregar</button>
        </fieldset>
    </section>

    <script src="vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
